<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Wed Kniss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* LOGO */
        .logo {
            width: 180px;
            margin: 20px auto;
            display: block;
        }

        /* MASQUER L’INDICATEUR “LOW LIQUIDITY” DE GECKOTERMINAL */
        /* Ces classes sont utilisées par GeckoTerminal dans toutes les intégrations */

        .low-liquidity,
        .lowLiquidity,
        .LowLiquidity,
        .gts-LowLiquidityBanner,
        .gts-low-liquidity-banner,
        div[class*="liquidity"],
        span[class*="liquidity"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        iframe {
            width: 100%;
            height: 820px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- TON LOGO DZD -->
    <img src="logo-dzd.png" alt="Logo DZD" class="logo">

    <h2>Wed Kniss</h2>

    <!-- WIDGET GECKOTERMINAL -->
    <iframe 
        src="https://www.geckoterminal.com/base/pools/0x2d9c0f2426e0077a8d285ddfb78881668867e5ea?embed=1&info=0&swaps=1&volume=0&sparkline=1"
        loading="lazy">
    </iframe>

</body>
</html>
